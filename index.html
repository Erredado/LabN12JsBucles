<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 1: Bucle `for`</title>
</head>
<body>
    <script>
        let listaNumeros = [5,45,67,83];
        let sumTotal = 0;

        for(let i = 0; i < listaNumeros.length; i++)
        {
            sumTotal += listaNumeros[i]; 
        }

        console.log(sumTotal);
    </script>
</body>
</html>
