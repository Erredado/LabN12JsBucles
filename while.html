<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 2: Bucle `while`</title>
</head>
<body>
    <script>
        let num = 0;

        while(num >= 0)
        {
            let numDig = prompt("Ingrese un numero negativo: ");
            num = numDig;
        }
    </script>
</body>
